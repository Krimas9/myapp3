<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      rel="stylesheet"
      href="https://drive.google.com/file/d/1J_JxwxW52ldZLVlZ-35Tv2bNqLRsKWHP/view?usp=sharing"
    />

    <!-- script pour relié le coté backend au frontend : -->
    <script
      src="https://cdn.socket.io/4.4.1/socket.io.min.js"
      integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
      crossorigin="anonymous"
    ></script>
    <script src="../connection/connexion.js"></script>

  </head>
  <body>
    <header id="header">
      <img src="/img/logo.png" alt="" />
      <div id="headerDiv">
        <h1 id="headerTitre">Planète T-shirt</h1>
        <ul class="menu">
          <li id="acceuil"><a href="/index.html">Acceuil</a></li>
          <li id="catalogue"><a href="/page/catalogue.html">Catalogue</a></li>
          <li id="panier"><a href="/page/panier.html">Panier</a></li>
          <li id="conexion"><a href="/page/connexion.html">Connexion</a></li>
          <li id="boutique"><a href="/page/boutiques.html">boutiques</a></li>
        </ul>
      </div>
    </header>
    <main id="boutique">
      <div class="connexion">
        <h1>Connexion</h1>
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Mot de passe</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div>
            <button id="motDePasseOublie" type="submit" class="btn btn-primary">
              <a href="reinitialisation_session.html">Mot de passe oublié</a>
            </button>
          </div>
          <button type="submit" class="btn btn-primary">
            <a href="">Conectez-vous</a>
          </button>
        </form>
      </div>
      <div class="inscrpion">
        <h1>Inscription</h1>
        <form class="row g-3 needs-validation" novalidate>
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Nom</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              value=""
              required
            />
            <div class="valid-feedback"></div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Prénom</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom02"
              value=""
              required
            />
            <div class="valid-feedback"></div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label"
              >email</label
            >
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="valid-feedback"></div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              <a href="">s'inscrire</a>
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer">
      <div id="divFooter">
        <a href="https://planette-thirt/contact.com/">
          <img src="/img/logo_contact.png" alt="contact" />
        </a>
        <ul id="ulFooter">
          <li id="liInstagram">
            <a href="https://instagram.com/"
              ><img src="/img/logo_instagram.png" alt=""
            /></a>
          </li>
          <li id="liFacebook">
            <a href="https://facebook.com/"
              ><img src="/img/logo_facebook.png" alt=""
            /></a>
          </li>
          <li id="liTwitter">
            <a href="https://twitter.com/"
              ><img src="/img/logo_twitter.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
