<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc</title>
    <link rel="stylesheet" href="../index.css" />
    <link
      rel="stylesheet"
      href="https://drive.google.com/file/d/1J_JxwxW52ldZLVlZ-35Tv2bNqLRsKWHP/view?usp=sharing"
    />
    <script src="../JS/class/Menu.js" defer></script>
  </head>
  <body>
    <header id="header">
      <img src="/img/logo.png" alt="" />
      <div id="headerDiv">
        <h1 id="headerTitre">Planète T-shirt</h1>
        <ul class="menu">
          <li id="acceuil"><a href="/index.html">Acceuil</a></li>
          <li id="catalogue"><a href="/page/catalogue.html">Catalogue</a></li>
          <li id="panier"><a href="/page/panier.html">Panier</a></li>
          <li id="conexion"><a href="/page/connexion.html">Connexion</a></li>
          <li id="boutique"><a href="/page/boutiques.html">boutiques</a></li>
        </ul>
      </div>
    </header>
    <main id="reinitialisationMotPass">
      <div class="password">
        <h1>réinitialiser votre mot de passe</h1>
        <p class="password_text">
          Vous avez perdu votre mot de passe? Veuillez saisir votre adresse
          électronique. Vous recevrez un lien pour créer un nouveau mot de passe
          par e-mail.
        </p>
        <form class="row g-3">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">
              Réinitialisation du mot de passe
            </button>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" id="retourConnexion">
              <a href="/page/connexion.html"> Annulé</a>
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer id="footer">
      <div id="divFooter">
        <a href="https://planette-thirt/contact.com/">
          <img src="/img/logo_contact.png" alt="contact" />
        </a>
        <ul id="ulFooter">
          <li id="liInstagram">
            <a href="https://instagram.com/"
              ><img src="/img/logo_instagram.png" alt=""
            /></a>
          </li>
          <li id="liFacebook">
            <a href="https://facebook.com/"
              ><img src="/img/logo_facebook.png" alt=""
            /></a>
          </li>
          <li id="liTwitter">
            <a href="https://twitter.com/"
              ><img src="/img/logo_twitter.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
